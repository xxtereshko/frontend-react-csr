---
convention:
  commitTypes:
  - build
  - chore
  - ci
  - docs
  - feat
  - fix
  - perf
  - refactor
  - style
  - test
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
  - feat
  - fix
  - perf
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    breakingChange: BREAKING CHANGES
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements

# GitHub
commitUrl: https://github.com/xxtereshko/frontend-react-csr/commit/%commit%
commitRangeUrl: https://github.com/xxtereshko/frontend-react-csr/compare/%from%...%to%?diff=split

